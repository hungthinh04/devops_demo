# Docker Compose Configuration cho Web Application
# Tùy chọn: Có thể dùng Docker để containerize ứng dụng

version: '3.8'

services:
  # Frontend Web Application (Nginx serving static files)
  web:
    image: nginx:alpine
    container_name: my-web-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Nếu có SSL certificates
    networks:
      - web-network
    depends_on:
      - api  # Nếu có backend API

  # Backend API (Optional - chỉ cần nếu có backend)
  api:
    image: node:18-alpine
    container_name: my-web-api
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./backend:/app
    command: npm start
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - web-network
    # Expose port only internally (not publicly)
    expose:
      - "3000"

networks:
  web-network:
    driver: bridge

# Để chạy:
# docker-compose up -d
#
# Để dừng:
# docker-compose down
#
# Để xem logs:
# docker-compose logs -f

